<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Đánh Giá API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Test API Đánh Giá</h1>
    
    <div class="test-section">
        <h2>Test 1: Gửi đánh giá hợp lệ</h2>
        <button onclick="testValidRating()">Test Đánh Giá Hợp Lệ</button>
        <div id="result1" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Gửi đánh giá thiếu thông tin</h2>
        <button onclick="testInvalidRating()">Test Đánh Giá Thiếu Thông Tin</button>
        <div id="result2" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Gửi đánh giá với điểm không hợp lệ</h2>
        <button onclick="testInvalidScore()">Test Điểm Không Hợp Lệ</button>
        <div id="result3" class="test-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Xem báo cáo đánh giá</h2>
        <button onclick="testReport()">Test Báo Cáo</button>
        <div id="result4" class="test-result"></div>
    </div>

    <script>
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = `test-result ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <strong>${success ? '✅ Thành công' : '❌ Lỗi'}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        async function testValidRating() {
            try {
                const ratingData = {
                    service: "Chứng thực - Hộ tịch",
                    overall: 5,
                    comment: "Dịch vụ rất tốt, nhân viên nhiệt tình",
                    timestamp: new Date().toISOString()
                };

                console.log('📤 Gửi đánh giá hợp lệ:', ratingData);

                const response = await fetch('https://layso.onrender.com/submit-rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ratingData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult('result1', true, 'Đánh giá đã được gửi thành công', result);
                } else {
                    showResult('result1', false, 'Server trả về lỗi: ' + response.status, result);
                }
            } catch (error) {
                console.error('❌ Lỗi test:', error);
                showResult('result1', false, 'Lỗi kết nối: ' + error.message);
            }
        }

        async function testInvalidRating() {
            try {
                const ratingData = {
                    service: "Chứng thực - Hộ tịch",
                    // Thiếu trường overall
                    comment: "Test thiếu thông tin"
                };

                console.log('📤 Gửi đánh giá thiếu thông tin:', ratingData);

                const response = await fetch('https://layso.onrender.com/submit-rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ratingData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult('result2', false, 'Server không validate đúng', result);
                } else {
                    showResult('result2', true, 'Server đã từ chối đúng cách: ' + response.status, result);
                }
            } catch (error) {
                console.error('❌ Lỗi test:', error);
                showResult('result2', false, 'Lỗi kết nối: ' + error.message);
            }
        }

        async function testInvalidScore() {
            try {
                const ratingData = {
                    service: "Chứng thực - Hộ tịch",
                    overall: 10, // Điểm không hợp lệ (> 5)
                    comment: "Test điểm không hợp lệ"
                };

                console.log('📤 Gửi đánh giá với điểm không hợp lệ:', ratingData);

                const response = await fetch('https://layso.onrender.com/submit-rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ratingData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult('result3', false, 'Server không validate điểm đúng', result);
                } else {
                    showResult('result3', true, 'Server đã từ chối đúng cách: ' + response.status, result);
                }
            } catch (error) {
                console.error('❌ Lỗi test:', error);
                showResult('result3', false, 'Lỗi kết nối: ' + error.message);
            }
        }

        async function testReport() {
            try {
                console.log('📊 Lấy báo cáo đánh giá...');

                const response = await fetch('https://layso.onrender.com/ratings-report');
                const result = await response.json();
                
                if (response.ok) {
                    showResult('result4', true, 'Lấy báo cáo thành công', result);
                } else {
                    showResult('result4', false, 'Lỗi lấy báo cáo: ' + response.status, result);
                }
            } catch (error) {
                console.error('❌ Lỗi test:', error);
                showResult('result4', false, 'Lỗi kết nối: ' + error.message);
            }
        }
    </script>
</body>
</html>
