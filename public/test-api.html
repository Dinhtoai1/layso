<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        .result { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test LaySo API</h1>
    
    <div>
        <button onclick="testGetNumber()">1. Lấy số (Chứng thực Hộ tịch)</button>
        <button onclick="testCallNext()">2. Gọi số tiếp theo</button>
        <button onclick="testStats()">3. Xem thống kê</button>
        <button onclick="testDebugCounters()">4. Debug Counters</button>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        const apiBaseUrl = 'https://layso.onrender.com';
        const service = "Chứng thực Hộ tịch";
        
        function showResult(title, data) {
            document.getElementById('result').innerHTML = 
                `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testGetNumber() {
            try {
                const response = await fetch(`${apiBaseUrl}/get-number`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service })
                });
                const data = await response.json();
                showResult('Lấy số kết quả', data);
            } catch (error) {
                showResult('Lỗi lấy số', { error: error.message });
            }
        }
        
        async function testCallNext() {
            try {
                const response = await fetch(`${apiBaseUrl}/call-next`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                showResult('Gọi số kết quả', data);
            } catch (error) {
                showResult('Lỗi gọi số', { error: error.message });
            }
        }
        
        async function testStats() {
            try {
                const response = await fetch(`${apiBaseUrl}/stats`);
                const data = await response.json();
                showResult('Thống kê', data);
            } catch (error) {
                showResult('Lỗi thống kê', { error: error.message });
            }
        }
        
        async function testDebugCounters() {
            try {
                const response = await fetch(`${apiBaseUrl}/debug-counters`);
                const data = await response.json();
                showResult('Debug Counters', data);
            } catch (error) {
                showResult('Lỗi debug', { error: error.message });
            }
        }
    </script>
</body>
</html>
