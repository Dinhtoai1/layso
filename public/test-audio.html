<body>

    <script>
        function log(message, type = 'info') {

        function updateStatus(message, isError = false) {

        // Test 1: Web Speech API c∆° b·∫£n
        function testSpeechAPI() {
            log('üß™ Ki·ªÉm tra Web Speech API...');
            
            if ('speechSynthesis' in window) {
                log('‚úÖ Web Speech API ƒë∆∞·ª£c h·ªó tr·ª£', 'success');
                
                const utterance = new SpeechSynthesisUtterance('Hello World');
                utterance.onstart = () => log('üîä B·∫Øt ƒë·∫ßu ph√°t √¢m', 'success');
                utterance.onend = () => log('‚úÖ Ph√°t √¢m ho√†n th√†nh', 'success');
                utterance.onerror = (e) => log(`‚ùå L·ªói ph√°t √¢m: ${e.error}`, 'error');
                
                speechSynthesis.speak(utterance);

        function testVietnamese() {
            log('üß™ Ki·ªÉm tra ti·∫øng Vi·ªát...');

                utterance.lang = 'vi-VN';

                const voices = speechSynthesis.getVoices();
                const vietnameseVoice = voices.find(voice =>

                utterance.onend = () => log('‚úÖ Ho√†n th√†nh ti·∫øng Vi·ªát', 'success');
                utterance.onerror = (e) => log(`‚ùå L·ªói ti·∫øng Vi·ªát: ${e.error}`, 'error');

        // Test 3: Web Audio API
        function testAudioAPI() {
            log('üß™ Ki·ªÉm tra Web Audio API...');

                log('‚úÖ Web Audio API ƒë∆∞·ª£c h·ªó tr·ª£', 'success');
                
                // T·∫°o ti·∫øng beep ƒë∆°n gi·∫£n
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.stop(audioContext.currentTime + 0.5);

        // Test 4: Ti·∫øng g√µ c·ª≠a (gi·ªëng h·ªá th·ªëng)
        function testKnockSound() {
            log('üß™ Test ti·∫øng g√µ c·ª≠a...');

                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // T·∫°o 3 ti·∫øng "g√µ" li√™n ti·∫øp
                const times = [0, 0.15, 0.3];

                    oscillator.frequency.setValueAtTime(150, audioContext.currentTime + startTime);

                    oscillator.start(audioContext.currentTime + startTime);

        }

        // Test gi·ªçng n√≥i c·ª• th·ªÉ

            utterance.onend = () => log(`‚úÖ Ho√†n th√†nh ${voice.name}`, 'success');
            utterance.onerror = (e) => log(`‚ùå L·ªói ${voice.name}: ${e.error}`, 'error');

        // Test 6: Th√¥ng b√°o th·ª±c t·∫ø
        function testRealAnnouncement() {

            utterance.onend = () => log('‚úÖ Th√¥ng b√°o ho√†n th√†nh', 'success');
            utterance.onerror = (e) => log(`‚ùå L·ªói th√¥ng b√°o: ${e.error}`, 'error');

        // Ki·ªÉm tra t·ª± ƒë·ªông khi t·∫£i trang
        window.onload = function() {

            if ('speechSynthesis' in window) {

                updateStatus('‚úÖ H·ªá th·ªëng √¢m thanh s·∫µn s√†ng');

            // T·ª± ƒë·ªông t·∫£i danh s√°ch gi·ªçng n√≥i
            setTimeout(() => {

    </script>
